<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prospect Dataset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prospect Dataset</h1>
        <table>
            <tr>
                <th>Age</th>
                <th>Salary</th>
                <th>Gender</th>
                <th>Country</th>
                <th>Purchase</th>
            </tr>
            {% for index, row in data.iterrows() %}
            <tr>
                <td>{{ row['age'] }}</td>
                <td>{{ row['salary'] }}</td>
                <td>{{ 'Male' if row['gender'] == 0 else 'Female' }}</td>
                <td>{{ row['country'] }}</td>
                <td>{{ row['purchase'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
